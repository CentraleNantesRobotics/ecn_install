ropah:
    description: Medical robotics
    ros2:
        apt: [hardware-interface, controller-interface, moveit-servo, moveit-common, gazebo-ros, controller-manager, ros2-control, ros2-controllers, gazebo-ros2-control, gazebo-ros-pkgs]
